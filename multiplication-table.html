<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabliczka Mnożenia - TymonTeam</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        .multiplication-table {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 8px;
            max-width: 800px;
            margin: var(--spacing-xl) auto;
        }

        .table-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            font-weight: 600;
            transition: all var(--transition-base);
            cursor: pointer;
        }

        .table-cell.header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-weight: 700;
            cursor: default;
        }

        .table-cell:not(.header):hover {
            transform: scale(1.1);
            background: var(--primary);
            color: white;
            z-index: 10;
            box-shadow: var(--shadow-lg);
        }

        .practice-mode {
            max-width: 600px;
            margin: var(--spacing-xl) auto;
            text-align: center;
        }

        .practice-question {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            margin: var(--spacing-xl) 0;
            color: var(--text-primary);
        }

        .practice-input {
            width: 150px;
            text-align: center;
            font-size: var(--font-size-2xl);
            font-weight: 700;
        }

        .practice-feedback {
            margin-top: var(--spacing-md);
            font-size: var(--font-size-xl);
            font-weight: 600;
            min-height: 40px;
        }

        .practice-feedback.correct {
            color: var(--success);
        }

        .practice-feedback.incorrect {
            color: var(--danger);
        }

        .practice-stats {
            display: flex;
            gap: var(--spacing-lg);
            justify-content: center;
            margin-top: var(--spacing-xl);
        }

        .stat-item {
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
        }

        .stat-number {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .mode-toggle {
            text-align: center;
            margin: var(--spacing-lg) 0;
        }
    </style>
</head>

<body>
    <button id="theme-toggle" class="theme-toggle">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
    </button>

    <div class="screen active">
        <header class="main-header">
            <div class="header-left">
                <button class="btn btn-icon" onclick="window.location.href='index.html'">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                <h1 class="app-title">Tabliczka Mnożenia</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="mode-toggle">
                <button id="table-mode-btn" class="btn btn-primary">Tryb Tabliczki</button>
                <button id="practice-mode-btn" class="btn">Tryb Ćwiczeń</button>
            </div>

            <!-- Table Mode -->
            <div id="table-mode" class="active-view">
                <h2 class="section-title">Tabliczka Mnożenia (2-9)</h2>
                <div id="multiplication-table" class="multiplication-table"></div>
            </div>

            <!-- Practice Mode -->
            <div id="practice-mode" style="display: none;">
                <div class="glass-card practice-mode">
                    <h2>Tryb Ćwiczeń</h2>
                    <p class="text-secondary">Rozwiąż tyle zadań, ile możesz!</p>

                    <div class="practice-question" id="practice-question"></div>

                    <div class="input-group">
                        <input type="number" id="practice-answer" class="practice-input" placeholder="?"
                            autocomplete="off">
                    </div>

                    <button class="btn btn-primary" id="check-answer-btn">Sprawdź Odpowiedź</button>

                    <div class="practice-feedback" id="practice-feedback"></div>

                    <div class="practice-stats">
                        <div class="stat-item">
                            <div class="stat-number" id="correct-count">0</div>
                            <div class="stat-label">Poprawne</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="total-count">0</div>
                            <div class="stat-label">Łącznie</div>
                        </div>
                    </div>

                    <button class="btn mt-md" id="reset-practice-btn">Resetuj Statystyki</button>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
    <script src="multiplication-table.js"></script>
</body>

</html>
