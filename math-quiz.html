<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Matematyczny - TymonTeam</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        .quiz-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .quiz-progress {
            margin-bottom: var(--spacing-xl);
        }

        .progress-bar {
            height: 12px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-bottom: var(--spacing-sm);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width var(--transition-base);
            border-radius: var(--radius-full);
        }

        .progress-text {
            text-align: center;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .quiz-question {
            padding: var(--spacing-xl);
        }

        .question-number {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }

        .question-text {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            text-align: center;
            margin: var(--spacing-xl) 0;
            color: var(--text-primary);
        }

        .answer-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
        }

        .answer-option {
            padding: var(--spacing-lg);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            font-size: var(--font-size-xl);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            text-align: center;
        }

        .answer-option:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            background: hsla(var(--primary-hue), var(--primary-sat), var(--primary-light), 0.1);
        }

        .answer-option.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .answer-option.correct {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .answer-option.incorrect {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        .answer-option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .quiz-actions {
            margin-top: var(--spacing-xl);
            text-align: center;
        }

        .quiz-results {
            text-align: center;
            padding: var(--spacing-xl);
        }

        .results-score {
            font-size: var(--font-size-4xl);
            font-weight: 800;
            margin: var(--spacing-xl) 0;
        }

        .results-score.pass {
            color: var(--success);
        }

        .results-score.fail {
            color: var(--danger);
        }

        .reward-message {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-lg);
            background: linear-gradient(135deg, var(--accent), hsl(35, 100%, 60%));
            color: white;
            border-radius: var(--radius-md);
            font-size: var(--font-size-lg);
            font-weight: 700;
            margin: var(--spacing-lg) 0;
            box-shadow: var(--shadow-lg);
            animation: bounceIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .reward-message svg {
            width: 24px;
            height: 24px;
        }

        .start-screen {
            text-align: center;
            padding: var(--spacing-xl);
        }

        .quiz-info {
            margin: var(--spacing-xl) 0;
            text-align: left;
        }

        .quiz-info-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
        }

        .quiz-info-item svg {
            width: 24px;
            height: 24px;
            color: var(--primary);
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <button id="theme-toggle" class="theme-toggle">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
    </button>

    <div class="screen active">
        <header class="main-header">
            <div class="header-left">
                <button class="btn btn-icon" onclick="window.location.href='index.html'">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                <h1 class="app-title">Quiz Matematyczny</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="quiz-container">
                <!-- Start Screen -->
                <div id="start-screen" class="glass-card start-screen">
                    <h2>Quiz Matematyczny</h2>
                    <p class="text-secondary">Sprawdź swoją wiedzę z mnożenia i dzielenia!</p>

                    <div class="quiz-info">
                        <div class="quiz-info-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 11l3 3L22 4" />
                                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" />
                            </svg>
                            <span>20 pytań z mnożenia i dzielenia</span>
                        </div>
                        <div class="quiz-info-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18" />
                                <line x1="6" y1="6" x2="18" y2="18" />
                            </svg>
                            <span>Liczby od 2 do 9 (bez 1 i 10)</span>
                        </div>
                        <div class="quiz-info-item">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                            </svg>
                            <span>Zdaj z wynikiem 80% i zdobądź 10 minut rozrywki!</span>
                        </div>
                    </div>

                    <button class="btn btn-primary" id="start-quiz-btn">
                        <span>Rozpocznij Quiz</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3" />
                        </svg>
                    </button>
                </div>

                <!-- Quiz Screen -->
                <div id="quiz-screen" class="glass-card" style="display: none;">
                    <div class="quiz-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                        </div>
                        <div class="progress-text" id="progress-text">Pytanie 1 z 20</div>
                    </div>

                    <div class="quiz-question">
                        <div class="question-number" id="question-number">Pytanie 1</div>
                        <div class="question-text" id="question-text"></div>
                        <div class="answer-options" id="answer-options"></div>
                    </div>

                    <div class="quiz-actions">
                        <button class="btn btn-primary" id="next-question-btn" style="display: none;">
                            Następne Pytanie
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Results Screen -->
                <div id="results-screen" class="glass-card quiz-results" style="display: none;">
                    <h2>Wyniki Quizu</h2>
                    <div class="results-score" id="results-score"></div>
                    <div id="results-message"></div>
                    <div id="reward-container"></div>

                    <div class="quiz-actions">
                        <button class="btn btn-primary" onclick="location.reload()">
                            Spróbuj Ponownie
                        </button>
                        <button class="btn" onclick="window.location.href='index.html'">
                            Powrót do Menu
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
    <script src="math-quiz.js"></script>
</body>

</html>
