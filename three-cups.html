<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trzy Kubki - TymonTeam</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        .cups-container {
            display: flex;
            gap: var(--spacing-xl);
            justify-content: center;
            margin: var(--spacing-2xl) 0;
            perspective: 1000px;
        }

        .cup {
            width: 100px;
            height: 120px;
            background: linear-gradient(135deg, #8B4513, #A0522D);
            border-radius: 0 0 50% 50%;
            position: relative;
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-lg);
        }

        .cup::before {
            content: '';
            position: absolute;
            top: 0;
            left: 10%;
            right: 10%;
            height: 20px;
            background: linear-gradient(135deg, #A0522D, #8B4513);
            border-radius: 10px 10px 0 0;
        }

        .cup:hover {
            transform: translateY(-10px);
        }

        .cup.shuffling {
            animation: shuffle 0.5s ease-in-out;
        }

        @keyframes shuffle {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        .cup.lifted {
            transform: translateY(-50px) rotateX(20deg);
        }

        .ball {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500);
            border-radius: 50%;
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: var(--shadow-md);
            opacity: 0;
            transition: opacity var(--transition-base);
        }

        .ball.visible {
            opacity: 1;
        }

        .game-message {
            text-align: center;
            font-size: var(--font-size-xl);
            font-weight: 600;
            min-height: 40px;
            margin: var(--spacing-lg) 0;
        }
    </style>
</head>

<body>
    <button id="theme-toggle" class="theme-toggle">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
    </button>

    <div class="screen active">
        <header class="main-header">
            <div class="header-left">
                <button class="btn btn-icon" onclick="window.location.href='entertainment-zone.html'">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                <h1 class="app-title">Trzy Kubki</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="glass-card game-container">
                <h2>Trzy Kubki</h2>
                <p class="text-secondary">Śledź kubek z piłeczką!</p>

                <div class="game-stats">
                    <div class="stat-box">
                        <div class="stat-label">Wygrane</div>
                        <div class="stat-value" id="wins">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Próby</div>
                        <div class="stat-value" id="attempts">0</div>
                    </div>
                </div>

                <div class="game-message" id="message">Kliknij "Rozpocznij" aby grać</div>

                <div class="cups-container" id="cups-container">
                    <div class="cup" data-cup="0">
                        <div class="ball"></div>
                    </div>
                    <div class="cup" data-cup="1">
                        <div class="ball"></div>
                    </div>
                    <div class="cup" data-cup="2">
                        <div class="ball"></div>
                    </div>
                </div>

                <div class="game-controls">
                    <button class="btn btn-primary" id="start-btn">Rozpocznij</button>
                    <button class="btn" id="reset-btn">Reset Statystyk</button>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
    <script src="three-cups.js"></script>
</body>

</html>
