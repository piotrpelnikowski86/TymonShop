<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strefa Rozrywki - TymonTeam</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
            margin-top: var(--spacing-xl);
        }

        .game-card {
            padding: var(--spacing-xl);
            text-align: center;
            cursor: pointer;
            position: relative;
        }

        .game-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto var(--spacing-md);
            background: linear-gradient(135deg, var(--accent), hsl(35, 100%, 60%));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
        }

        .game-icon svg {
            width: 50px;
            height: 50px;
            color: white;
        }

        .timer-warning {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-lg);
            background: linear-gradient(135deg, var(--danger), hsl(0, 75%, 65%));
            color: white;
            border-radius: var(--radius-md);
            font-weight: 600;
            display: none;
        }

        .timer-warning.active {
            display: block;
            animation: pulse 1s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <button id="theme-toggle" class="theme-toggle">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
    </button>

    <div class="screen active">
        <header class="main-header">
            <div class="header-left">
                <button class="btn btn-icon" id="back-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                <h1 class="app-title">Strefa Rozrywki</h1>
            </div>
            <div class="header-center">
                <div id="timer-display" class="timer-display">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="12 6 12 12 16 14" />
                    </svg>
                    <span id="timer-text">--:--</span>
                </div>
            </div>
            <div class="header-right">
                <span id="user-display" class="user-display"></span>
            </div>
        </header>

        <main class="main-content">
            <div class="timer-warning" id="timer-warning">
                ⚠️ Pozostało mniej niż 1 minuta!
            </div>

            <h2 class="section-title">Wybierz Grę</h2>

            <div class="game-grid">
                <div class="glass-card game-card" onclick="window.location.href='snake-game.html'">
                    <div class="game-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z" />
                            <path d="M2 17l10 5 10-5M2 12l10 5 10-5" />
                        </svg>
                    </div>
                    <h3>Snake</h3>
                    <p>Klasyczna gra w węża</p>
                </div>

                <div class="glass-card game-card" onclick="window.location.href='three-cups.html'">
                    <div class="game-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M2 19h20v2H2v-2zm2-2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2z" />
                        </svg>
                    </div>
                    <h3>Trzy Kubki</h3>
                    <p>Znajdź piłeczkę pod kubkiem</p>
                </div>

                <div class="glass-card game-card" onclick="window.location.href='checkers.html'">
                    <div class="game-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" />
                            <line x1="3" y1="9" x2="21" y2="9" />
                            <line x1="3" y1="15" x2="21" y2="15" />
                            <line x1="9" y1="3" x2="9" y2="21" />
                            <line x1="15" y1="3" x2="15" y2="21" />
                        </svg>
                    </div>
                    <h3>Warcaby</h3>
                    <p>Gra planszowa dla dwóch graczy</p>
                </div>

                <div class="glass-card game-card" onclick="window.location.href='tic-tac-toe.html'">
                    <div class="game-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="2" x2="8" y2="22" />
                            <line x1="16" y1="2" x2="16" y2="22" />
                            <line x1="2" y1="8" x2="22" y2="8" />
                            <line x1="2" y1="16" x2="22" y2="16" />
                            <circle cx="5" cy="5" r="2" />
                            <path d="M17 7l4 4M21 7l-4 4" />
                        </svg>
                    </div>
                    <h3>Kółko i Krzyżyk</h3>
                    <p>Klasyczna gra dla dwóch</p>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
    <script src="timer-manager.js"></script>
</body>

</html>
